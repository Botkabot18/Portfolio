<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soumen Bera - web developer and Porgrammer</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/Home.html">Home</a></li>
            <li><a href="/intro.html">My Intro</a></li>
            <li><a href="/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="hamburger.png" alt="" width="25px">
          <img class="cross" src="CROSS.png" alt="" width="23px">
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email and phone.No with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">phone Number</label>
              <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">Do you want to make Project with me?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
